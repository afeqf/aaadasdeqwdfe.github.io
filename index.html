<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Steam Library</title>
    <script>
        function openSteamLibrary() {
            window.location.href = "steam://launch/440/Dialog";
        }

        window.onload = function() {
            setInterval(openSteamLibrary, 5000); // 5000 ms = 5 seconds
        };
    </script>
</head>
<body>
    <h1>Steam Library will open every 5 seconds...</h1>
</body>
</html>
